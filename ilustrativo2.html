<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produto - Loja</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        /* Reset básico */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            text-align: center;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            gap: 40px;
            flex-wrap: wrap;
        }

        /* Box de imagens principais */
        .product-gallery {
            flex: 1;
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .image-box {
            width: 400px;
            height: 600px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .image-box img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 10px;
        }

        /* Setas de navegação */
        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 24px;
            color: #555;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            user-select: none;
        }

        .arrow.left {
            left: 10px;
        }

        .arrow.right {
            right: 10px;
        }

        /* Informações do produto */
        .product-details {
            flex: 1;
        }

        .product-details h1 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .product-details .price {
            font-size: 20px;
            color: #000;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .product-details .description {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }

        /* Estrelas de avaliação */
        .rating {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .rating i {
            color: #ffcc00;
            font-size: 20px;
            cursor: pointer;
            margin-right: 5px;
        }

        .rating i.inactive {
            color: #ddd;
        }

        .rating span {
            margin-left: 10px;
            font-size: 14px;
            color: #555;
        }

        /* Opções de tamanho */
        .size-selection, .color-selection {
            margin: 20px 0;
        }

        .size-selection label, .color-selection label {
            font-size: 16px;
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
        }

        .size-selection select {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        /* Box de seleção de cores */
        .color-selection {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .color-box {
            width: 50px;
            height: 50px;
            border-radius: 5px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: transform 0.3s, border-color 0.3s;
        }

        .color-box:hover {
            transform: scale(1.1);
        }

        .color-box.selected {
            border-color: #000;
        }

        /* Botões de compra */
        .actions {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }

        .actions .btn {
            width: 80%;
            padding: 15px;
            font-size: 16px;
            text-align: center;
            border-radius: 5px;
            text-transform: uppercase;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .actions .btn-cart {
            background-color: #000;
            color: #fff;
            border: none;
        }

        .actions .btn-cart:hover {
            background-color: #333;
        }

        .actions .btn-buy {
            background-color: #fff;
            color: #000;
            border: 2px solid #000;
        }

        .actions .btn-buy:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
<h1>Uniforme Enfermagem</h1>

<div class="container">
    <!-- Galeria de imagens -->
    <div class="product-gallery">
        <!-- Primeira caixa de imagem -->
        <div class="image-box">
            <span class="arrow left">&lt;</span>
            <img id="product-image1" src="C:\Users\eventos.iraja\Downloads\Site\EP Informática - Template\EP Informática\images\azul.png" alt="Imagem do produto 1">
            <span class="arrow right">&gt;</span>
        </div>

        <!-- Segunda caixa de imagem -->
        <div class="image-box">
            <span class="arrow left">&lt;</span>
            <img id="product-image2" src="C:\Users\eventos.iraja\Downloads\Site\EP Informática - Template\EP Informática\images\jeec - azul costa.png" alt="Imagem do produto 2">
            <span class="arrow right">&gt;</span>
        </div>
    </div>

    <!-- Detalhes do produto -->
    <div class="product-details">
        <h1>Uniforme - Técnico De Enfermagem</h1>
        <p class="price">R$ 59,90 no pix<br><h4>ou R$ 69,90, em até 3x sem juros</h4></p>
        <p class="description">
            Uma camisa estilosa e confortável para a sua empresa. Escolha o tamanho ideal e aproveite!
        </p>

        <!-- Avaliação com estrelas -->
        <div class="rating">
            <i class="fa fa-star" data-value="1"></i>
            <i class="fa fa-star" data-value="2"></i>
            <i class="fa fa-star" data-value="3"></i>
            <i class="fa fa-star" data-value="4"></i>
            <i class="fa fa-star" data-value="5"></i>
            <span>0 de 5</span>
        </div>

        <!-- Seleção de tamanho -->
        <div class="size-selection">
            <label for="size">Escolha o tamanho:</label>
            <select id="size" name="size">
                <option value="P">P</option>
                <option value="M">M</option>
                <option value="G">G</option>
                <option value="GG">GG</option>
            </select>
        </div>

        <!-- Seleção de cores -->
        <div class="color-selection">
            <label>Escolha a cor:</label>
            <div class="color-box" style="background-color: black;" data-color="preto"></div>
            <div class="color-box" style="background-color: white;" data-color="branco"></div>
            <div class="color-box" style="background-color: gray;" data-color="cinza"></div>
            <div class="color-box" style="background-color: cornflowerblue;" data-color="cinza"></div>
        </div>

        <!-- Botões de ação -->
        <div class="actions">
            <button class="btn btn-cart">Adicionar ao carrinho</button>
            <button class="btn btn-buy">Comprar agora</button>
        </div>
    </div>
</div>

<script>
    // Array de imagens para cada caixa
    const images1 = [
        "https://res.cloudinary.com/dvlqy9rve/image/upload/v1735946831/y5rhmnoqlhnkunakubzq.png",
        "https://res.cloudinary.com/dvlqy9rve/image/upload/v1735947005/vzmblw8vwpfe002jbdym.png",
        "https://res.cloudinary.com/dvlqy9rve/image/upload/v1736030376/uv5es62nbtgifqtkiffh.png",
        "https://res.cloudinary.com/dvlqy9rve/image/upload/v1736030407/vapldoadtununj01i7ph.png" // Adicione mais imagens para a primeira caixa aqui
    ];
    const images2 = [
        "https://res.cloudinary.com/dvlqy9rve/image/upload/v1736397849/kmiljztiqxsmlzaovdee.png",
        "https://res.cloudinary.com/dvlqy9rve/image/upload/v1735947278/mdoclu3gpaaax9mq36lf.png",
        "https://res.cloudinary.com/dvlqy9rve/image/upload/v1736398049/vdrosycymysczwrdzzag.png",
        "https://res.cloudinary.com/dvlqy9rve/image/upload/v1736030416/dm7cgvph51vinzvnqwca.png" // Adicione mais imagens para a segunda caixa aqui
    ];

    let currentImageIndex1 = 0;
    let currentImageIndex2 = 0;

    const imageElement1 = document.getElementById("product-image1");
    const imageElement2 = document.getElementById("product-image2");

    const leftArrow1 = document.querySelectorAll(".arrow.left")[0];
    const rightArrow1 = document.querySelectorAll(".arrow.right")[0];

    const leftArrow2 = document.querySelectorAll(".arrow.left")[1];
    const rightArrow2 = document.querySelectorAll(".arrow.right")[1];

    // Navegação para a primeira caixa
    leftArrow1.addEventListener("click", () => {
        currentImageIndex1 = (currentImageIndex1 - 1 + images1.length) % images1.length;
        imageElement1.src = images1[currentImageIndex1];
    });

    rightArrow1.addEventListener("click", () => {
        currentImageIndex1 = (currentImageIndex1 + 1) % images1.length;
        imageElement1.src = images1[currentImageIndex1];
    });

    // Navegação para a segunda caixa
    leftArrow2.addEventListener("click", () => {
        currentImageIndex2 = (currentImageIndex2 - 1 + images2.length) % images2.length;
        imageElement2.src = images2[currentImageIndex2];
    });

    rightArrow2.addEventListener("click", () => {
        currentImageIndex2 = (currentImageIndex2 + 1) % images2.length;
        imageElement2.src = images2[currentImageIndex2];
    });
</script>

</body>
</html>
